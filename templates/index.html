{% extends 'base.html' %}

{% block title %}Home - Trading Bot{% endblock %}

{% block content %}
<div class="px-4 py-3 my-2 text-center">
    <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/bot-icon.svg') }}" alt="Automated Trading Bot Logo" width="192" height="192"/>
    <h1 class="display-6 fw-bold text-primary">Welcome to the Automated Trading Bot</h1>
</div>
<form method="post" action="{{ url_for('hello') }}">
    <div class="col-md-6 mx-auto text-center">
        <label for="name" class="form-label fw-bold fs-5">User</label>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
            <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
        </div>            
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Say Hello</button>
        </div>            
    </div>
</form>
{% endblock %}
